<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gardens | Urban Garden</title>
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>
  <body>
    <header>
      <h1>Urban Garden: Gardens</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="members.html">Members</a>
        <a href="plantings.html">Plantings</a>
      </nav>
    </header>

    <main>
      <!-- Formulário para adicionar um novo jardim -->
      <section>
        <h2>Add a New Garden</h2>
        <form id="addGardenForm">
          <label for="gardenName">Garden Name:</label>
          <input type="text" id="gardenName" required />

          <label for="gardenLeader">Garden Leader (Member Name):</label>
          <select id="gardenLeader"></select>

          <button type="submit">Add Garden</button>
        </form>
      </section>

      <!-- Lista de jardins existentes -->
      <section>
        <h2>List of Gardens</h2>
        <ul id="gardenList">
          <!-- Items de jardins são adicionados aqui dinamicamente -->
        </ul>
      </section>
    </main>

    <footer>Urban Garden © 2023</footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/gardens.js"></script>
  </body>
</html>
