<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantings | Urban Garden</title>
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>
  <body>
    <header>
      <h1>Urban Garden: Plantings</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="members.html">Members</a>
        <a href="gardens.html">Gardens</a>
      </nav>
    </header>

    <main>
      <!-- Formulário para registrar um novo plantio -->
      <section>
        <h2>Add New Planting</h2>
        <form id="addPlantingForm">
          <label for="plantType">Plant Type:</label>
          <input type="text" id="plantType" required />

          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" required />

          <label for="garden">Associated Garden:</label>
          <select id="garden"></select>

          <button type="submit">Record Planting</button>
        </form>
      </section>

      <!-- Lista de plantios registrados -->
      <section>
        <h2>Recorded Plantings</h2>
        <table id="plantingList">
          <thead>
            <tr>
              <th>Plant Type</th>
              <th>Quantity</th>
              <th>Date</th>
              <th>Associated Garden</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas de plantio são adicionadas aqui dinamicamente -->
          </tbody>
        </table>
      </section>
    </main>

    <footer>Urban Garden © 2023</footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/planting.js"></script>
  </body>
</html>
